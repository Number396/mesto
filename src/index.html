<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <!-- <link rel="icon" type="image/x-icon" href="./images/favicon.ico" /> -->
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main>
        <section class="profile">
          <div class="profile__data">
            <div class="profile__avatar-wrapper">
              <img class="profile__avatar" src="" alt="" />
              <!-- <img class="profile__avatar" src="./images/Avatar.png" alt="" /> -->
              <button
                aria-label=""
                type="button"
                class="profile__avatar-button"
              ></button>
            </div>
            <!-- <img
              class="profile__avatar"
              src="<%=require('./images/Avatar.png')%>"
              alt="фотография Жак-Ив Кусто"
            /> -->
            <div class="profile__info">
              <!-- <h1 class="profile__title">Жак-Ив Кусто</h1> -->
              <h1 class="profile__title"></h1>
              <button
                aria-label="кнопка редактировать профиль"
                type="button"
                class="profile__edit-button button-opacity"
              ></button>
              <!-- <p class="profile__subtitle">Исследователь океана</p> -->
              <p class="profile__subtitle"></p>
            </div>
          </div>
          <button
            aria-label="кнопка добавить карточку места"
            type="button"
            class="profile__add-button button-opacity"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__items"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2022. Number396</p>
      </footer>
      <!-- ------------------------------------------------------------------------ -->
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button
            aria-label="кнопка закрыть окно редактирования профиля"
            type="button"
            class="popup__close-button button-opacity"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="edit-form" class="popup__form" novalidate>
            <fieldset class="popup__set">
              <input
                type="text"
                name="name-input"
                id="name"
                placeholder="Имя"
                class="popup__input popup__input_type_name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input-error name-input-error"></span>
              <input
                type="text"
                name="occupation-input"
                id="about"
                placeholder="Профессия"
                class="popup__input popup__input_type_occupation"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input-error occupation-input-error"></span>
              <button type="submit" class="popup__submit-button">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- ---------------------------------------------------------------------------- -->
      <div class="popup popup_add-place">
        <div class="popup__container">
          <button
            aria-label="кнопка закрыть окно добавления карточки"
            type="button"
            class="popup__close-button button-opacity"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="add-form" class="popup__form" novalidate>
            <fieldset class="popup__set">
              <input
                type="text"
                name="place-input"
                id="placeInput"
                placeholder="Наименование места"
                class="popup__input popup__input_type_place"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error place-input-error"></span>
              <input
                type="url"
                name="link-input"
                id="linkInput"
                placeholder="Введите ссылку"
                class="popup__input popup__input_type_link"
                required
              />
              <span class="popup__input-error link-input-error"></span>
              <button type="submit" class="popup__submit-button">
                Создать
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- ------------------------------------------------------------------------- -->
      <div class="popup popup_update-avatar">
        <div class="popup__container">
          <button
            aria-label="кнопка закрыть окно обновления аватара"
            type="button"
            class="popup__close-button button-opacity"
          ></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form name="updateAvatar-form" class="popup__form" novalidate>
            <fieldset class="popup__set">
              <input
                type="url"
                name="link-input"
                id="linkInputAvatar"
                placeholder="Введите ссылку"
                class="popup__input popup__input_type_link"
                required
              />
              <span class="popup__input-error link-input-error"></span>
              <button type="submit" class="popup__submit-button">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- ------------------------------------------------------------------------- -->
      <div class="popup popup_confirm-close">
        <div class="popup__container">
          <button
            aria-label="кнопка закрыть окно подтверждения удаления"
            type="button"
            class="popup__close-button button-opacity"
          ></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form name="confirm-form" class="popup__form" novalidate>
            <fieldset class="popup__set popup__set_type_confirm">
              <button type="submit" class="popup__submit-button">Да</button>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- ------------------------------------------------------------------------- -->
      <div class="popup popup_show-image">
        <figure class="popup__picture">
          <img class="popup__image" src="#" alt="" />
          <button
            aria-label="кнопка закрыть фотографию места"
            type="button"
            class="popup__close-button button-opacity"
          ></button>
          <figcaption class="popup__caption">тест</figcaption>
        </figure>
      </div>
    </div>
    <!-- ------------------------------------------------------------------- -->
    <template id="card-template">
      <li class="cards__item">
        <img class="cards__image" />
        <button
          aria-label="кнопка удалить карточку места"
          type="button"
          class="cards__trash-button-icon button-opacity"
        ></button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <div class="cards__like-section">
            <button
              aria-label="кнопка нравится"
              type="button"
              class="cards__like-button-icon"
            ></button>
            <p class="cards__like-counter"></p>
          </div>
        </div>
      </li>
    </template>
    <!-- <script type="module" src="./index.js"></script> -->
  </body>
</html>

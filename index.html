<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main>
        <section class="profile">
          <div class="profile__data">
            <img
              class="profile__avatar"
              src="./images/Avatar.png"
              alt="фотография Жак-Ив Кусто"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button button-opacity"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button button-opacity"></button>
        </section>

        <section class="cards">
          <ul class="cards__items">
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Karachaevsk.png"
                alt="фотография заброшенного замка"
              />
              <div class="cards__description">
                <h2 class="cards__title">Карачаевск</h2>
                <button class="cards__like-button-icon button-opacity"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Elbrus.png"
                alt="фотография горы Эльбрус"
              />
              <div class="cards__description">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button class="cards__like-button-icon button-opacity"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Donbay.png"
                alt="Вид на Домбайскую поляну"
              />
              <div class="cards__description">
                <h2 class="cards__title">Донбай</h2>
                <button class="cards__like-button-icon button-opacity"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Elbrus.png"
                alt="фотография горы Эльбрус"
              />
              <div class="cards__description">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button class="cards__like-button-icon button-opacity"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Donbay.png"
                alt="Вид на Домбайскую поляну"
              />
              <div class="cards__description">
                <h2 class="cards__title">Донбай</h2>
                <button class="cards__like-button-icon button-opacity"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                class="cards__image"
                src="./images/Karachaevsk.png"
                alt="фотография заброшенного замка"
              />
              <div class="cards__description">
                <h2 class="cards__title">Карачаево-Черкессия</h2>
                <button class="cards__like-button-icon button-opacity"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2022. Дмитрий Суховский</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button button-opacity"></button>
          <p class="popup__title">Редактировать профиль</p>
          <form action="" method="post">
            <div class="popup__input">
              <input
                type="text"
                placeholder="Имя"
                class="input__text input__text_type_name"
              />
              <input
                type="text"
                placeholder="Профессия"
                class="input__text input__text_type_occupation"
              />
            </div>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
